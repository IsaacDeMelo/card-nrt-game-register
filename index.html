    <style>
        /* Custom Keyframes */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        
        /* --- Water Wave Animation --- */
        @keyframes liquid-rotate {
            from { transform: translate(-50%, 0) rotate(0deg); }
            to { transform: translate(-50%, 0) rotate(360deg); }
        }
        
        .liquid-wave {
            position: absolute;
            left: 50%;
            bottom: -60%; /* Start below screen */
            width: 250vw;
            height: 250vw;
            background-color: rgba(6, 182, 212, 0.3); /* Cyan/Blue */
            border-radius: 40%; /* Makes it "wavy" when rotating */
            animation: liquid-rotate 10s linear infinite;
            z-index: 0;
            pointer-events: none;
        }
        .liquid-wave:nth-child(2) {
            bottom: -65%;
            background-color: rgba(34, 197, 94, 0.3); /* Green tint */
            animation: liquid-rotate 15s linear infinite reverse;
            border-radius: 45%;
        }

        /* --- SOLID FIRE Animation (Updated for Taller Flames) --- */
        .solid-flame {
            position: absolute;
            bottom: -150px; /* Start deeper below */
            width: 40px; /* Thinner width */
            height: 160px; /* Much taller height */
            /* Elongated flame shape */
            border-radius: 50% 50% 30% 30%;
            /* Solid vibrant gradient, vertical */
            background: linear-gradient(to top, #7f1d1d 0%, #ef4444 30%, #fcd34d 80%, rgba(255, 255, 0, 0) 100%);
            /* Slight blur */
            filter: blur(5px);
            opacity: 0;
            z-index: 1;
            /* Animation defined inline via React to use CSS vars */
            animation: solid-rise var(--duration) ease-in infinite;
            animation-delay: var(--delay);
            transform-origin: center bottom;
        }

        @keyframes solid-rise {
            0% {
                transform: translateY(0) translateX(0) scale(var(--scale));
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            100% {
                /* Move WAY up to cover screen height */
                transform: translateY(-130vh) translateX(var(--drift)) scale(var(--scale));
                opacity: 0;
            }
        }

        /* Keep ambient glow for background depth */
        .fire-ambient {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70%;
            background: linear-gradient(to top, rgba(220, 38, 38, 0.7), transparent);
            filter: blur(50px);
            z-index: 0;
            animation: ambient-pulse 3s infinite alternate;
        }
        @keyframes ambient-pulse {
            from { opacity: 0.5; }
            to { opacity: 0.9; }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        .animate-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        .font-rpg {
            font-family: 'Bangers', cursive;
        }
        .font-body {
            font-family: 'Roboto', sans-serif;
        }
        .text-shadow-strong {
            text-shadow: 3px 3px 0px rgba(0,0,0,1);
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
    </style>
